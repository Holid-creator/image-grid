<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  *{
    margin: 0;
    padding: 0;
  }
  .container {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    /* justify-content: flex-start; */
    top: 20px;
    left: 20px;
  }
  .container>div{
    flex: 1 1 150px;
  }
  .container>div>img{
    width: 100%;
    height: 100%;
  }
</style>

  <title>Image Grid</title>
</head>
<body>

  <div class="container">
    <div class="normal"><img src="images/holid.jpg" alt=""></div>
    <div class="big"><img src="images/slider2.jpg" alt=""></div>
    <div class="normal"><img src="images/yola yosanta.jpg" alt=""></div>
    <div class="big"><img src="images/yola.jpg" alt=""></div>
    <div class="normal"><img src="images/14027287_1627025874256792_435360309_n.jpg" alt=""></div>
    <div class="big"><img src="images/14288086_1749453661975135_1261741508_n.jpg" alt=""></div>
    <div class="normal"><img src="images/15047000_199839133803582_499069418769219584_n.jpg" alt=""></div>
    <div class="big"><img src="images/parallax.jpg" alt=""></div>
    <div class="normal"><img src="images/slider1.jpg" alt=""></div>
    <div class="big"><img src="images/slider3.jpg" alt=""></div>
    <div class="normal"><img src="images/user1-128x128.jpg" alt=""></div>
    <div class="big"><img src="images/user2-160x160.jpg" alt=""></div>
  </div>

</body>
</html>
